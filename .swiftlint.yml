disabled_rules:
  - type_body_length
  - file_length
  - function_body_length
  - multiple_closures_with_trailing_closure
  - cyclomatic_complexity

identifier_name:
  min_length: 2 # restrict short names like i, x, p, but allow names like id
  allowed_symbols: ['_']
  excluded:
    - extension_

line_length:
  warning: 150
  error: 160

